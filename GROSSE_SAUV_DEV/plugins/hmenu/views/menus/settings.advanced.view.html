<script type="text/javascript" data-cfasync="false">
    'use strict';
//STYLING.STANDARD VIEW

//load
jQuery(function(){
	//functions
	hmenu_set_advanced_styles();	
	//hmenu_find_toggle_elements();	
	hmenu_set_current_header_label('Currently Editing:',hmenu_global_menu_obj.menu.name);
});

//set dropdown standard styles
function hmenu_set_advanced_styles(){
	
	var ad_custom_css = hmenu_global_menu_obj.main_styles[0].customCss;
	
	//CUSTOM CSS
	///////////////////////////////////////////////////
	
	//set custom css
	if(ad_custom_css){
		jQuery('#customCss').val(ad_custom_css);
	}	
		
	//switch components
	hmenu_switch_components();
	
	//enable update settings
	hmenu_enable_update_settings();
	
}

//enable update settings
function hmenu_enable_update_settings(){	
	
	var control_custom_css = jQuery('#customCss');
	
	//change: color
	jQuery(control_custom_css).on('change keyup', function(){
		hmenu_global_menu_obj.main_styles[0].customCss = jQuery(this).val();
		hmenu_flag_save_required('hmenu_save_clicked');
	});	
	
}

</script>
<div class="hmenu_settings_heading">
    <h2 class="hero_white size_18 weight_600">
        Advanced Settings<br />
        <strong class="size_11 hero_grey">Advanced settings for your menu.</strong>
    </h2>
</div>
<div class="hero_views hmenu_padding_top_10">
    <div class="hero_col_12">
        <!-- START: FORM -->
            <form> 
                <!-- START: ACTIVATION -->
                    <div class="hero_section_holder hero_grey size_14">
                        <div class="hero_col_12">
                            <h2 class="size_18 hero_red weight_600">Custom CSS</h2>
                            <p class="size_12 hero_grey">This will allow you to add CSS overwrites to your menu.</p>
                        </div>
                        <div class="hero_col_12">
                            <label>
                                <h2 class="size_14 hero_green">Custom CSS</h2>
                                <p class="size_12 hero_grey">CSS style overwirtes can be added here.</p>
                            </label>
                            <div class="hero_col_12">
                                <textarea data-size="lrg" id="customCss" name="customCss" rows="10" style="width:100%"></textarea>
                            </div>
                        </div>
                    </div>
                <!-- END: ACTIVATION -->  
            </form>
        <!-- END: FORM -->
    </div>
</div>
