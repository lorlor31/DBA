//return html
function hmenu_return_item_html(element){
	var hmenu_item_html = '';
	switch(element){
		case 'logo':
			hmenu_item_html += '<li class="hero_sandbox_logo" data-id="'+element+'">Logo</li>';
		break;
		case 'main':
			hmenu_item_html += '<li class="hero_sandbox_main" data-id="'+element+'">Main Navigation</li>';
		break;
		case 'product':
			hmenu_item_html += '<li class="hero_sandbox_product" data-id="'+element+'">Cart</li>';
		break;
		case 'search':
			hmenu_item_html += '<li class="hero_sandbox_search" data-id="'+element+'">Search</li>';
		break;
		case 'social':
			hmenu_item_html += '<li class="hero_sandbox_social" data-id="'+element+'">Social</li>';
		break;
		default:
			hmenu_item_html += '<li class="hero_sandbox_standard" data-id="'+element+'">'+element+'</li>';
	}	
	return(hmenu_item_html);
}

//example
function hmenu_enable_horizontal_drag(){
	
	jQuery(".hero_main_sandbox ul").sortable({
		placeholder: "hero_nav_place",
		revert: true,
		connectWith: ".connect_nav_items",
		sort: function(event, ui){
			ui.placeholder.html('<div class="herp_place_arrow"></div>');
		},
		change: function(event, ui){
			hmenu_set_widths();
		},
		stop: function(event, ui){			
			hmenu_position_center();
			hmenu_set_widths();
			hmenu_check_div_positions();
		}
	});
	
	jQuery( ".hero_main_sandbox" ).disableSelection();
	
}

//check the div positions
function hmenu_check_div_positions(){
	var hero_position_left = jQuery('.hero_position_left');
	var hero_position_center = jQuery('.hero_position_center');
	var hero_position_right = jQuery('.hero_position_right');
	var left = '';
	var center = '';
	var right = '';
	jQuery(hero_position_left.children('li')).each(function(index, element) {
        left += jQuery(this).data('id') + ",";
    });
	jQuery(hero_position_center.children('li')).each(function(index, element) {
        center += jQuery(this).data('id') + ",";
    });
	jQuery(hero_position_right.children('li')).each(function(index, element) {
        right += jQuery(this).data('id') + ",";
    });
	hmenu_global_menu_obj.menu.leftItems = left.slice(0, -1);
	hmenu_global_menu_obj.menu.centerItems = center.slice(0, -1);
	hmenu_global_menu_obj.menu.rightItems = right.slice(0, -1);
	hmenu_flag_save_required('hmenu_save_clicked');
}

//reposition center div
function hmenu_position_center(){
	var center_holder_width = 0;
	var margin_left = 0;
	jQuery('.hero_position_center li').each(function(index, element) {
		if(jQuery(this).hasClass('hero_is_active') || jQuery(this).hasClass('hero_nav_place')){
			center_holder_width = center_holder_width + jQuery(this).width();
		}
    });
	margin_left = center_holder_width / 2;
	jQuery('.hero_position_center').animate({
		'margin-left': '-' + margin_left
	}, 500);
}

//set widths
function hmenu_set_widths(){
	jQuery('.hero_main_sandbox ul').each(function(index, element) {
		var container_width = 0;
		jQuery(this).children('li').each(function(index, element) {
			if(jQuery(this).hasClass('hero_is_active') || jQuery(this).hasClass('hero_nav_place')){
				container_width = container_width + jQuery(this).width();
			}
		});	
		jQuery(this).css({
			'width': container_width + 'px'
		});	
    });
}
