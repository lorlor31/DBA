<script type="text/javascript" data-cfasync="false">
'use strict';
//SETTINGS.INTEGRATION VIEW

//load
jQuery(function(){
	//functions
	hmenu_set_settings();	
	hmenu_set_current_header_label('Currently Editing:',hmenu_global_menu_obj.menu.name);
});

//set settings
function hmenu_set_settings(){	
	
	//page variables
	var m_animation = hmenu_global_menu_obj.main_styles[0].animation;
	var m_animation_duration = hmenu_global_menu_obj.main_styles[0].animationDuration;
	var m_animation_trigger = hmenu_global_menu_obj.main_styles[0].animationTrigger;
	var m_animation_timeout = hmenu_global_menu_obj.main_styles[0].animationTimeout;
	
	//ANIMATION SETTINGS
	///////////////////////////////////////////////////
	
	//animation type
	if(m_animation){
		jQuery('#animation option').each(function(index, element) {
           if(jQuery(this).val() == m_animation){
			   jQuery(this).attr('selected', 'selected')
		   }
        });
	}
	
	//animation duration
	if(m_animation_duration){
		jQuery('#animationDuration').val(m_animation_duration);
	}
	
	//animation trigger
	if(m_animation_trigger){
		jQuery('#animationTrigger option').each(function(index, element) {
           if(jQuery(this).val() == m_animation_trigger){
			   jQuery(this).attr('selected', 'selected')
		   }
        });
	}
	
	//animation timeout
	if(m_animation_timeout){
		jQuery('#animationTimeout').val(m_animation_timeout);
	}
	
	//switch components
	hmenu_switch_components();
	
	//enable update settings
	hmenu_enable_update_settings();
	
}

//enable update settings
function hmenu_enable_update_settings(){	

	//all the controls
	var control_animation = jQuery('#animation');
	var control_animationDuration = jQuery('#animationDuration');
	var control_animationTrigger = jQuery('#animationTrigger');
	var control_animationTimeout = jQuery('#animationTimeout');		
	
	//change: animation type
	jQuery('.animation .hero_dropdown .hero_drop_row').on('click', function(){
		jQuery(control_animation).trigger('change');		
	});	
	jQuery(control_animation).on('change', function(){
		hmenu_global_menu_obj.main_styles[0].animation = jQuery(this).children('option:selected').val();
		hmenu_flag_save_required('hmenu_save_clicked');
	});	
	//change: animation duration
	jQuery(control_animationDuration).on('change keyup', function(){
		hmenu_global_menu_obj.main_styles[0].animationDuration = jQuery(this).val();
		hmenu_flag_save_required('hmenu_save_clicked');
	});
	//change: animation type
	jQuery('.animationTrigger .hero_dropdown .hero_drop_row').on('click', function(){
		jQuery(control_animationTrigger).trigger('change');		
	});	
	jQuery(control_animationTrigger).on('change', function(){
		hmenu_global_menu_obj.main_styles[0].animationTrigger = jQuery(this).children('option:selected').val();
		hmenu_flag_save_required('hmenu_save_clicked');
	});	
	//change: animation duration
	jQuery(control_animationTimeout).on('change keyup', function(){
		hmenu_global_menu_obj.main_styles[0].animationTimeout = jQuery(this).val();
		hmenu_flag_save_required('hmenu_save_clicked');
	});
	
}
</script>
<div class="hmenu_settings_heading">
    <h2 class="hero_white size_18 weight_600">
        Animation Settings<br />
        <strong class="size_11 hero_grey">Animation settings for your menu.</strong>
    </h2>
</div>
<div class="hero_views hmenu_padding_top_10">
    <div class="hero_col_12">
        <!-- START: FORM -->
            <form> 
                <!-- START: ACTIVATION -->
                    <div class="hero_section_holder hero_grey size_14">
                        
                        <div class="hero_col_12">
                            <h2 class="size_18 hero_red weight_600">Animations and actions</h2>
                            <p class="size_12 hero_grey">Set Menu animation type and duration.</p>
                        </div>
                        
                        <div class="hero_col_12">
                            <div class="hero_col_8">
                                <label>
                                    <h2 class="size_14 hero_green">Animation type</h2>
                                    <p class="size_12 hero_grey">Animation effect for your dropdown menus.</p>
                                </label>
                            </div>
                            <div class="hero_col_4">
                                <select data-size="lrg" id="animation" name="animation">
                                    <option value="fade">Fade</option>
                                    <option value="show">Show</option>
                                </select>
                            </div>
                        </div>
                        <div class="hero_col_12">
                            <div class="hero_col_8">
                                <label>
                                    <h2 class="size_14 hero_green">Animation time</h2>
                                    <p class="size_12 hero_grey">Animation duration for your dropdowns.</p>
                                </label>
                            </div>
                            <div class="hero_col_4">
                                <input type="text" data-size="lrg" data-hero_type="ms" id="animationDuration" name="animationDuration" value="1000" onKeyPress="return hmenu_num_only(event);" >
                            </div>
                        </div>                        
                    </div>
                <!-- END: ACTIVATION -->  
            </form>
        <!-- END: FORM -->
    </div>
</div>
