        /* General Styles */
        body, html {
            min-height: 100%;
            background: #fafafa;
            font-weight:300;
            font-family: Open Sans;
            line-height: 1.6;
            color: #404040;
        }

        .row {
            max-width:900px;
            margin: 0 auto;
        }

        /* Top Menu */
        header {
            background: #fff;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.05);
            padding:22px 0;
            position:fixed;
            top:0px;
            width:100%;
            visibility: hidden;
        }
        header:after {
            content: "";
            display: table;
            clear: both;
        }
        header #logo {
            float:left;
        }

        header nav {
            float:right;
        }

        header nav li {
            display:inline-block;
            margin-right:22px;
        }

        header nav li:last-of-type {
            margin-right:0px;
        }

        header a {
            color: #888;
            text-decoration:none;
        }

        header a:hover {
            color: #000;
        }

        /* Content Section */


        /* Welcome Section */
        #welcome {
            display:flex;
            align-items: center;
        }

        #welcome #google-cloud{
            visibility: hidden;
        }

        #welcome #text {
            margin-left: 66px;
            overflow: hidden;
            visibility: hidden;
        }

        #welcome h1 {
            font-weight: 600;
            font-size: 30px;
        }

        #welcome p {
            font-size:30px;
        }

<script type='text/javascript'>
        function calc_left_for_centering( element ) {
            var width = element.outerWidth();
            var windowWidth = $(window).width();
            var requiredOffset = ( windowWidth - width ) / 2;
            return requiredOffset;
        }

        function logoAnimation() {
            gcloud.e.fadeIn( 1000, function() {
                gcloud.e.animate({
                    left: gcloud.left + 'px'
                }, 700 );
            });
        }
        function textAnimation() {
            $('#text').fadeIn(1000)
        }
        function headerAnimation() {
            $('header').animate({
                top: 0
            })
        }

        var gcloud = {
            e : $('#google-cloud'),
            left: $('#google-cloud').offset().left,
        };

        var text = {
            e : $('#text'),
            left: gcloud.left + gcloud.e.width(),
            width: $('#text').width(),
            top: $('#text').offset().top
        }

        var header = {
            e: $('header'),
            height: $('header').outerHeight()
        }

        var windowHeight = $(window).height();
        var topOffset = ( windowHeight - gcloud.e.height() ) / 2;

        gcloud.e.hide();
        gcloud.e.css({
            'position' : 'absolute',
            'left' : calc_left_for_centering( gcloud.e ),
            'visibility' : 'visible',
            'top' : topOffset
        });

        text.e.hide();
        text.e.css({
            'position' : 'absolute',
            'visibility' : 'visible',
            'left' : text.left,
            'width' : text.width,
            'top' : text.top + topOffset
        });

        header.e.css({
            'visibility' : 'visible',
            'top' : '-' + header.height + 'px'
        })

        logo = setTimeout(logoAnimation, 400);
        text = setTimeout(textAnimation, 2300);
        header = setTimeout(headerAnimation, 4000);


    </script>
